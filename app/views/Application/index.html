#{extends 'main.html' /}
#{set title:'Home' /}

<div class="well">
    #{form @Application.post()}
        <p>
            <label for="fname">First name: </label>
            <input type="text" name="fname" id="fname" placeholder="Enter…"/>
        </p>
        <p>
            <label for="lname">Last name: </label>
            <input type="text" name="lname" id="lname" placeholder="Enter…"/>
        </p>
        <p>
            <label for="contact">Email address: </label>
            <input type="text" name="contact" id="contact" placeholder="Enter…"/>
        </p>
        <p>
            <input type="submit" class="btn" value="Submit" />
        </p>
    #{/form}
</div>
