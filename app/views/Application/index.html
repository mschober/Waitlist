#{extends 'main.html' /}
#{set title:'Home' /}

<div class="well">
    #{form @Application.post()}
        <p>
            <label for="fname">First name: </label>
            <input type="text" name="fname" id="fname" placeholder="Enter…"/>
        </p>
        <p>
            <label for="lname">Last name: </label>
            <input type="text" name="lname" id="lname" placeholder="Enter…"/>
        </p>
        <p>
            <label for="email">Email address: </label>
            <input type="text" name="email" id="email" placeholder="Enter…"/>
        </p>
        <p>
            <label for="phoneNumber">Phone number: </label>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter…"/>
        </p>
        <p>
            <label for="postalAddress">Address: </label>
            <input type="text" name="postalAddress" id="postalAddress" placeholder="Enter…"/>
        </p>
        <p>
            <label for="city">City: </label>
            <input type="text" name="city" id="city" placeholder="Enter…"/>
        </p>
        <p>
            <label for="state">State: </label>
            <input type="text" name="state" id="state" placeholder="Enter…"/>
        </p>
        <p>
            <label for="zip">Zip: </label>
            <input type="text" name="zip" id="zip" placeholder="Enter…"/>
        </p>
        <p>
            <input type="submit" class="btn" value="Submit" />
        </p>
    #{/form}
</div>
